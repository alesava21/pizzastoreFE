<div style="padding: 20px;">
    <button mat-icon-button color="primary" (click)="onClickAddNew()"><mat-icon>add</mat-icon></button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="descrizione">
            <th mat-header-cell *matHeaderCellDef> DESCRIZIONE </th>
            <td mat-cell *matCellDef="let element"> {{element.descrizione | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="ingredienti">
            <th mat-header-cell *matHeaderCellDef> INGREDIENTI </th>
            <td mat-cell *matCellDef="let element"> {{element.ingredienti | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="prezzoBase">
            <th mat-header-cell *matHeaderCellDef> PREZZO BASE </th>
            <td mat-cell *matCellDef="let element"> {{element.prezzoBase}} </td>
        </ng-container>

        <ng-container matColumnDef="attivo">
            <th mat-header-cell *matHeaderCellDef> ATTIVO </th>
            <td mat-cell *matCellDef="let element"> {{element.attivo?'SI':'NO'}} </td>
        </ng-container>

        <ng-container matColumnDef="azioni">
            <th mat-header-cell *matHeaderCellDef> AZIONI </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                    (click)="showDetail(element.id)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button style="color:yellow;" aria-label="Example icon button with a home icon"
                    (click)="onClickUpdate(element.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" aria-label="Example icon button with a home icon"
                    (click)="onClickDelete(element.id)">
                    <mat-icon>toggle_on</mat-icon>
                </button>

            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of users"></mat-paginator>
        <button mat-raised-button color="accent" type="submit" class="button" (click)="resetDataSource()" *ngIf="urlSearchOperationFlag=='true'">Back</button>

</div>
